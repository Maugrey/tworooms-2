<template name="card">
	{{#with card}}
		<div class="col-xs-12 col-md-4 card {{team}}">
			<div class="card-team"><h3>{{team}}</h3></div>
			<hr>
			<div class="{{cardVisibility}}">
				<div class="card-name"><h4>{{name}}</h4></div>
				<div class="card-description">{{description}}</div>
			</div>
		</div>
	{{/with}}
</template>

<template name="showCardsButton">
	<div class="col-xs-12 ">
		<span data-toggle="modal" data-target="#cards-list-modal" class="pull-right show-cards-button">
		  <span class="glyphicon glyphicon-plus"></span> Add custom cards
		</span>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="cards-list-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Custom Cards</h4>
	      </div>
	      <div class="modal-body">
	        {{> cardsList}}
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->		
</template>

<template name="cardsList">
	<h4>Available slots: {{slotsAvailable}}</h4>
	{{#each cards}}
		<div class="input-group">
			<label>
		     	<input type="checkbox" checked="{{inDeckList _id}}"> {{name}}
		   </label>
		</div>
	{{/each}}
</template>
